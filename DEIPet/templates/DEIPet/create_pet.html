{% extends 'DEIPet/layout.html' %}
{% load static %}

{% block title %}Adicionar Novo Animal{% endblock %}

{% block content %}
<form method="post" action="{% url 'DEIPet:create-pet' %}" autocomplete="off">
	<div class="form-floating mb-3">
		<input type="text" class="form-control" id="petName" name="petName" placeholder="Bobi"
			aria-describedby="petNameLabel" required value="{{ pet_name|default:'' }}">
		<label for="petName" id="petNameLabel">Nome</label>
	</div>
	<div>
		<label id="petImageUrlsLabel">Imagens</label>
		<textarea class="d-none" name="petImageUrls" id="petImageUrlsRealInput"
			required>{{ pet_image_urls|default:''|join:newline }}</textarea>
		<div class="container-md border border-dark border-3 bg-dark rounded">
			<div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 justify-content-around">
				{% for _ in '1234567'|make_list %}
				<div class="col">
					<div class="card border-0 m-3">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"
							class="card-img-top" alt="">
						<div class="card-body">
							<div class="btn-group highlight-middle-btn" role="group" aria-label="Controlos">
								<a href="#" class="btn btn-outline-secondary">«</a>
								<a href="#" class="btn btn-outline-danger z-1">Apagar</a>
								<a href="#" class="btn btn-outline-secondary">»</a>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</form>
<script src="{% static 'DEIPet/scripts/create_pet.js' %}"></script>
{% endblock %}

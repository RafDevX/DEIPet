{% load static %}

<!DOCTYPE HTML>
<html lang="pt_PT">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="{% static 'DEIPet/favicon/favicon.ico' %}">
	<link rel="icon" type="image/png" sizes="512x512" href="{% static 'DEIPet/favicon/android-chrome-512x512.png' %}">
	<link rel="icon" type="image/png" sizes="192x192" href="{% static 'DEIPet/favicon/android-chrome-192x192.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'DEIPet/favicon/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'DEIPet/favicon/favicon-16x16.png' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'DEIPet/favicon/apple-touch-icon.png' %}">
	<meta name="msapplication-TileColor" content="#009bde">
	<meta name="msapplication-TileImage" content="{% static 'DEIPet/favicon/android-chome-192x192.png' %}">
	<meta name="theme-color" content="#009bde">

	<link rel="manifest" href="{% static 'DEIPet/manifest.webmanifest' %}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="{% static 'DEIPet/style/base.css' %}" rel="stylesheet">

	<title>{% block title %}{% endblock %} | DEIPet
	</title>
</head>

<body>
	{% block content %}{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
	</script>
</body>

</html>
